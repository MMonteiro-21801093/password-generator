<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" >
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
    <script type="application/javascript" src="./js/myJs.js"></script>
    <script type="application/javascript" src="./js/jquery-3.4.1.slim.min.js" ></script>
    <script type="application/javascript" src="./js/popper.min.js" ></script>
    <script type="application/javascript" src="./js/bootstrap.min.js" ></script>
    <script type="application/javascript" src="./js/jquery.min.js"></script>
    <title>Password Generator</title>
 
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
          <div class="form-group " >
          
            <label for="pwd">Password:</label>
            <input type="text"   class="form-control" id="pwd" name="password">
         
        </div>
          <button type="submit"  onclick="passwordGenerator()" class="btn btn-primary">Generate</button>
          <button type="submit" data-toggle="modal" data-target="#myModal"  onclick="checkPassStrength(document.getElementById('pwd').value)" class="btn btn-primary">Evaluate</button>
      </div>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Password Evaluation</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div   class="modal-body">
                <p class="text-left" id="modal-text">Left aligned text on all viewport sizes.</p>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
